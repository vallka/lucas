
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Scottish Castles</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>


    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"  crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"  crossorigin=""/>
	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
    </style>


	
</head>
<body>



<div id="map" class="leaflet-container"></div>
<script>

	var map = L.map('map').setView([56.703935323333866, -4.109350605654713], 7);

	var tiles = L.tileLayer(
        'https://tile.thunderforest.com/outdoors/{z}/{x}/{y}.png?apikey=02a929dce9e94f6eab4e56c48f2d0976',    
        {
            maxZoom: 22,
            attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>, Castles: <a href="https://thecastleguy.co.uk">TheCastleGuy</a>',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        var addressPoints = [
            {% for c in castles %}[{{ c.lat }}, {{ c.lng }}, "{{ c.name }}", "{{ c.description_short }}", "{{ c.image_url }}"],
            {% endfor %}
        ];


    var markers = L.markerClusterGroup();

    var myIcon = L.icon({       
        iconUrl: '/static/images/castle-icon-2x-orange.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: '/static/images/marker-shadow.png',
        shadowSize: [41, 41]
    });

		
		for (var i = 0; i < addressPoints.length; i++) {
			var a = addressPoints[i];
			var title = a[2];
			var desc = a[3];
            var image = a[4];
			var marker = L.marker(new L.LatLng(a[0], a[1]), { title: title, icon: myIcon });
			marker.bindPopup('<b>'+title+'</b><br><img src="'+image+'" width="250" height="250"><br>'+desc);
			markers.addLayer(marker);
		}

		map.addLayer(markers);






</script>



</body>
</html>
